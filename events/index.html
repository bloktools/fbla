<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluehaven Community Center Arena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/global/style.css">
    <link rel="stylesheet" href="/global/fonts.css">
</head>
<body>
    <div class="event-list">
        <h1>Events</h1>
        <ul></ul>
    </div>
    <div class="event-blown-up-container">
        <div class="event-blown-up">
            <div class="event-details">
                <button id="back-button-event-blown-up">Back</button>
                <br><br>
                <div class="event-blown-up-image" align="left"></div>
                <br>
                <h2>Event Name</h2>
                <h3>Event Date(s)</h3> &#x2022; <h4>Event Time</h4>
                <hr>
                <p>Event Description</p>
            </div>
            <div class="seating-buy-tickets">
                <div class="choose-seats">
                    <br>
                    <h2>Choose your section</h2>
                    <br>
                    <div class="iframe-container">
                        <iframe src="/global/choose_seats.html" frameborder="0"></iframe>
                    </div>
                </div>
                <div class="button-container">
                    <button>Pay</button>
                    <button>Pay with Google Pay</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="/global/jquery.min.js"></script>
    <script src="/global/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
