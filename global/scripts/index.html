<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluehaven Community Center Arena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/global/style.css">
    <link rel="stylesheet" href="/global/fonts.css">
</head>
<body>
    <div>
        
        <h1><br>Scripts</h1>
        <h3>blueizer - <span style="font-weight:normal">converts images from many colors to blue</span></h3>
        <input type="file" accept=".png,.jpg,.PNG,.JPG,.jpeg,.JPEG" id="blueizer-input"><br>
        <canvas id="blueizer-output" width="1920" height="1080"></canvas>
        <div class="hidden-image-blueizer" style="display: none"></div>
        <br><br>
        <button id="light-mode" onclick="setLightMode()">Light Mode</button>
        <button id="dark-mode" onclick="setDarkMode()">Dark Mode</button>
        <button id="light-mode-high-contrast" onclick="setLightModeHighContrast()">Light Mode (High Contrast)</button>
        <button id="dark-mode-high-contrast" onclick="setDarkModeHighContrast()">Dark Mode (High Contrast)</button>
    </div>
    

    <script src="/global/jquery.min.js"></script>
    <script src="/global/script.js"></script>
    <script src="/global/dark_mode_handler.js"></script>
    <script src="script.js"></script>
</body>
</html>
