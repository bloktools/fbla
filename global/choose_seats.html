<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Seats</title>
    <link rel="stylesheet" href="/global/style.css">
    <link rel="stylesheet" href="/global/fonts.css">
    <link rel="stylesheet" href="choose_seats_style.css">
</head>
<body>
    <!-- main container -->
    <div class="container">

    </div>

    <div class="container-top-bottom">
        <div class="top-seats">Top Level</div>
        <div class="bottom-seats">Bottom Level</div>
    </div>


    <!-- top seats -->
    
    <div class="container-top-section">
        <div class="top-top-left">Northwest</div>
        <div class="top-top-top">North</div>
        <div class="top-top-right">Northeast</div>
        <div class="top-middle-left">West</div>
        <div></div>
        <div class="top-middle-right">East</div>
        <div class="top-bottom-left">Southwest</div>
        <div class="top-bottom-bottom">South</div>
        <div class="top-bottom-right">Southwest</div>
    </div>



    <!-- bottom seats -->
    <div class="bottom-seats">

    </div>

    <div class="bottom-top-left"></div>
    <div class="bottom-top-top"></div>
    <div class="bottom-top-right"></div>
    <div class="bottom-middle-left"></div>
    <div class="bottom-middle-right"></div>
    <div class="bottom-bottom-left"></div>
    <div class="bottom-bottom-bottom"></div>
    <div class="bottom-bottom-right"></div>

    <!--  -->

    <script src="/global/jquery.min.js"></script>
    <script src="choose_seats_script.js"></script>

</body>
</html>
