<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Seats</title>
    <link rel="stylesheet" href="/global/style.css">
    <link rel="stylesheet" href="/global/fonts.css">
    <link rel="stylesheet" href="choose_seats_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios" />

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>

</head>
<body>
    <!-- main container -->
    <div class="container">

    </div>

    <button class="back"><i class="material-symbols-outlined">arrow_back_ios</i></button>

    <div class="container-top-bottom">
        <div class="top-seats">Top Level</div>
        <div class="bottom-seats">Bottom Level</div>
    </div>


    <!-- top seats -->
    
    <div class="container-top-section">
        <div class="top-top-left">Northwest</div>
        <div class="top-top-top">North</div>
        <div class="top-top-right">Northeast</div>
        <div class="top-middle-left">West</div>
        <div class="empty"></div>
        <div class="top-middle-right">East</div>
        <div class="top-bottom-left">Southwest</div>
        <div class="top-bottom-bottom">South</div>
        <div class="top-bottom-right">Southeast</div>
    </div>



    <!-- bottom seats -->
    <div class="bottom-seats">

    </div>

    <div class="container-bottom-section">
        <div class="bottom-top-left">Northwest</div>
        <div class="bottom-top-top">North</div>
        <div class="bottom-top-right">Northeast</div>
        <div class="bottom-middle-left">West</div>
        <div class="empty"></div>
        <div class="bottom-middle-right">East</div>
        <div class="bottom-bottom-left">Southwest</div>
        <div class="bottom-bottom-bottom">South</div>
        <div class="bottom-bottom-right">Southeast</div>
    </div>

    <div class="seat-information">
        <div>
            <h1>North</h1>
            <p>Description.</p>
            <h3>Price.</h3>
        </div>
        <div>
            <img src="https://placehold.co/600x400" alt="">
            <button>Buy Seats</button>
        </div>
    </div>


    <!--  -->

    <script src="/global/jquery.min.js"></script>
    <script src="choose_seats_script.js"></script>

</body>
</html>
